<notifier-container></notifier-container>
<mat-toolbar style="background-color:rgb(0 0 0/ 26%)" fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon matTooltip="Main Menu">menu</mat-icon>
        <mat-sidenav-container  (backdropClick)="close('backdrop')" class="example-sidenav-container">
          <mat-sidenav mode="push" (keydown.escape)="close('escape')" #drawer disableClose class="mat-sidenav-overlay">
          </mat-sidenav>
        </mat-sidenav-container>
      </button>
      <span class="pointer" (click)="dashboardRedirect()">Keep Notes</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon style="color: black" matTooltip="Notes">edit</mat-icon>
      </button>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div fxLayout="row" class="pointer" (click)="refreshPage()" fxLayoutAlign="space-between center" matTooltip="Refresh">
        <mat-icon>refresh</mat-icon>
      </div>
      <div class="pointer mT-8 mL-15" matTooltip="Grid View">
        <mat-icon>grid_view</mat-icon>
      </div>
      <div class="pointer mT-8 mL-15" [matMenuTriggerFor]="menu" matTooltip="Setting">
        <mat-icon>settings</mat-icon>
      </div>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="userProfile()">
          <span>
            My Profile
          </span>
          <mat-icon style="margin-left: 10px;" matSuffix>person</mat-icon>
        </button>
        <button mat-menu-item (click)="logOut()">
          <span>
            Logout
          </span>
        <mat-icon style="margin-left: 30px;" matSuffix>logout</mat-icon>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>
